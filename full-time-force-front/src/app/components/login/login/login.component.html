
<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-8 shadow-lg rounded-md">
    <h2 class="text-2xl font-bold mb-4">Log in to your account
    </h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">User</label>
        <input type="text" id="username" class="w-full rounded-md border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500" formControlName="username">
        <div *ngIf="loginForm.get('username').invalid && (loginForm.get('username').dirty || loginForm.get('username').touched)" class="text-red-500">User required</div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Contrase√±a</label>
        <input type="password" id="password" class="w-full rounded-md border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500" formControlName="password">
        <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)" class="text-red-500">Password required</div>
      </div>
      <div>
        <button type="submit" [disabled]="loginForm.invalid" class="bg-blue-500 text-white rounded-md px-4 py-2">Log in</button>
      </div>
    </form>
    <div *ngIf="loginError" class="text-red-500 mt-4">
      <p class="font-semibold">Login error:</p>
      <p>Username and/or password are incorrect. Please try again.</p>
    </div>
  </div>
</div>
