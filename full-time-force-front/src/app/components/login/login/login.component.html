          <label for="username" class="block text-gray-700">Usuario</label>

        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Contraseña</label>
          <input type="password" id="password" class="w-full rounded-md border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500">
        </div>
        <div>
          <button type="submit" class="bg-blue-500 text-white rounded-md px-4 py-2">Ingresar</button>

    </div>
